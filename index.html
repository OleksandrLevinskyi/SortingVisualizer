<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Visualizations</title>

    <meta name="description" content="Sort Visualizations">
    <meta name="author" content="Oleksandr Levinskyi">

    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link href="css/main.css" type="text/css" rel="stylesheet">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 not_padded">
                <svg></svg>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <p class="heading text-center">Sorting Algorithm</p>
                <div class="row">
                    <div class="col-md-6 left_padded">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="sort" id="bubble_sort"
                                value="bubble_sort" checked>
                            <label class="form-check-label" for="bubble_sort">Bubble Sort</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="sort" id="selection_sort"
                                value="selection_sort">
                            <label class="form-check-label" for="selection_sort">Selection Sort</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="sort" id="insertion_sort"
                                value="insertion_sort">
                            <label class="form-check-label" for="insertion_sort">Insertion Sort</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="sort" id="radix_sort" value="radix_sort">
                            <label class="form-check-label" for="radix_sort">Radix Sort</label>
                        </div>
                    </div>
                    <div class="col-md-6 left_padded">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="sort" id="merge_sort" value="merge_sort">
                            <label class="form-check-label" for="merge_sort">Merge Sort</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="sort" id="quick_sort" value="quick_sort">
                            <label class="form-check-label" for="quick_sort">Quick Sort</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="sort" id="heap_sort" value="heap_sort">
                            <label class="form-check-label" for="heap_sort">Heap Sort</label>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-primary btn-md" id="sort">Sort</button>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-5">
                        <div class="row">
                            <div class="col-md-6 left_padded">
                                <p class="heading">Enable Text</p>
                            </div>
                            <div class="col-md-6 not_padded">
                                <ul>
                                    <li>
                                        <div class="form-check">
                                            <input class="form-check-input special" type="radio" name="text"
                                                id="text_true" value="true" checked>
                                            <label class="special" for="text_true"><img src="images/text.png" /></label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="form-check">
                                            <input class="form-check-input special" type="radio" name="text"
                                                id="text_false" value="false">
                                            <label class="special" for="text_false"><img
                                                    src="images/no_text.png" /></label>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 left_padded">
                                <p class="heading">Mode</p>
                            </div>
                            <div class="col-md-6 not_padded">
                                <ul>
                                    <li>
                                        <div class="form-check">
                                            <input class="form-check-input special" type="radio" name="mode"
                                                id="mode_day" value="day" checked>
                                            <label class="special" for="mode_day"><img src="images/sun.png" /></label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="form-check">
                                            <input class="form-check-input special" type="radio" name="mode"
                                                id="mode_night" value="night">
                                            <label class="special" for="mode_night"><img
                                                    src="images/moon.png" /></label>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 not_padded">
                        <button type="button" class="btn btn-primary btn-block align-middle"
                            id="generate">Generate<br />New<br />Array</button>
                    </div>
                    <div class="col-md-5 left_padded">
                        <p class="heading">Bar Count <span class="data">(<span id="count"></span>
                                bars)</span></p>
                        <input type="range" min="10" max="45" step="1" id="bar_count">

                        <p class="heading">Animation Delay <span class="data">(<span id="animation_delay"></span>
                                ms)</span></p>
                        <input type="range" min="5" max="500" step="5" id="delay">
                    </div>
                </div>

                <hr />
                <!-- <p class="heading text-center not_padded">Report</p> -->

                <p class="text-center not_padded" id="description"><b>Choose Algorithm To Animate</b></p>
                <div class="row">
                    <div class="col-md-6">
                        <p class="text-center not_padded">
                            <u>Comparisons: <span id="comparisons">N/A</span></u>
                        </p>
                    </div>
                    <div class="col-md-6">
                        <p class="text-center not_padded">
                            <u>Array Manipulations: <span id="array_manipulations">N/A</span></u> <span class="data">(swap/change values)</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <p class="heading text-center">Create Custom Array</p>
                <div class="row">
                    <div class="col-md-12 left_padded">
                        <input type="text" id="values" placeholder="Enter space separated integers">
                        <div id="errors"></div>
                    </div>
                    <button type="button" class="btn btn-primary" id="apply">Apply</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <hr />
                <p class="text-center">&copy; 2021 Oleksandr Levinskyi - Sorting Visualizer</p>
            </div>
        </div>
    </div>

    <script src="js/libraries/jquery.min.js"></script>
    <script src="js/libraries/bootstrap.min.js"></script>

    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="js/app.js"></script>
    <!-- <script src="js/main.js"></script>
    <script src="js/bundle.js"></script> -->
</body>

</html>
